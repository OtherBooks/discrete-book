<article class="exercise-like"><h5 class="heading"><span class="codenumber">11</span></h5>
<p id="p-640">
How many 8-letter words contain exactly 5 vowels (a,e,i,o,u)? What if repeated letters were not allowed?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-106" id="answer-106"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-106" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-641">
With repeated letters allowed: \({8 \choose 5}5^5 21^3\). Without repeats: \({8 \choose 5}5! P(21, 3)\).
</p></span></span>
