<article class="exercise-like"><h5 class="heading"><span class="codenumber">10</span></h5>
<p id="p-640">
What is the coefficient of \(x^{10}\) in the expansion of \((x+1)^{13} + x^2(x+1)^{17}\)?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-105" id="answer-105"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-105" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-641">
\({13 \choose 10} + {17 \choose 8}\).
</p></span></span>
