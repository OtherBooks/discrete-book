<p><h5 class="heading"><span class="type">Paragraph</span></h5>
In the example above, \(B\) is a subset of \(A\). You might wonder what other sets are subsets of \(A\). If you collect all these subsets of \(A\) into a new set, we get a set of sets. We call the set of all subsets of \(A\) the <!--Style me with CSS--><em>power set</em> of \(A\), and write it \(\pow(A)\).
