<p id="p-632">
For how many \(n \in \{1,2, \ldots, 500\}\) is \(n\) a multiple of one or more of 5, 6, or 7?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-102" id="answer-102"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-102" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-633">
215. Use PIE: \(100 + 83 + 71 - 16 - 14 -11 + 2 = 215\) or a Venn diagram. To find out how many numbers are divisible by 6 and 7, for example, take \(500/42\) and round down.
</p></span></span>
