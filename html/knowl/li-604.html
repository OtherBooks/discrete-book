</h5>How many different orders are possible if you want to get at least one of each item? Explain.
  
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-74" id="solution-74"><span class="">Solution</span></a></span><span id="hk-solution-74" style="display: none;" class="tex2jax_ignore"><div class="remark-like"><p id="p-721">
\(\d{15 \choose 6}\) - buy one of each item, using $7. This leaves you $11 to distribute to the 7 items, so 11 stars and 6 bars.
</p></div></span></article><span class="incontext"><a href="sec_count-conc.html#li-604">in-context</a></span>
