<article class="exercise-like"><h5 class="heading"><span class="codenumber">4</span></h5>
<p id="p-614">
Consider sets \(A\) and \(B\) with \(|A| = 10\) and \(|B| = 17\).
</p>
<ol style="list-style-type: lower-alpha;">
<li id="li-430">How many functions \(f: A \to B\) are there?</li>
<li id="li-431">How many functions \(f: A \to B\) are injective?</li>
</ol></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-93" id="answer-93"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-93" style="display: none;" class="tex2jax_ignore"><span class="solution"><ol style="list-style-type: lower-alpha;">
<li id="li-432">\(17^{10}\)</li>
<li id="li-433">\(P(17, 10)\)</li>
</ol></span></span>
</div><span class="incontext"><a href="sec_count-functions.html#exercise-119">in-context</a></span>
