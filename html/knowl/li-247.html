</h5>Now there are \(2^6 = 64\) rows possible, which is also \({6 \choose 0} + {6\choose 1} + {6 \choose 2} + {6 \choose 3} + {6 \choose 4} + {6 \choose 5} + {6 \choose 6}\).  Thus we need \(6 \cdot 64 = 384\) coins (192 of each).</article><span class="incontext"><a href="sec_binom.html#li-247">in-context</a></span>
