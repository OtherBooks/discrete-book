<article class="exercise-like"><h5 class="heading"><span class="codenumber">4</span></h5>
<p id="p-241">
For the rest of your outfit, you have 5 shirts, 4 skirts, 3 pants, and 7 dresses. You want to select either a shirt to wear with a skirt or pants, or just a dress. How many outfits do you have to choose from?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-35" id="answer-35"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-35" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-242">
\(5\cdot (4+3) + 7 = 42\).
</p></span></span>
