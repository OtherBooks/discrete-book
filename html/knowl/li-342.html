<article class="list"><h5 class="heading">
<span class="type">Item</span> <span class="codenumber">d</span>
</h5>We must choose two slots to fill with 0's or 1's.  There are \({n \choose 2}\) ways to do that.  Once the slots are picked, we have two choices for the first slot (0 or 1) and two choices for the second slot (0 or 1).  So there are a total of \(2^2{n \choose 2}\) such strings.</article><span class="incontext"><a href="sec_comb-proofs.html#li-342">in-context</a></span>
