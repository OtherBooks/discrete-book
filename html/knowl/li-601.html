</h5>Use the formula for \({n \choose k}\) to give an algebraic proof of the identity.
  
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-71" id="solution-71"><span class="">Solution</span></a></span><span id="hk-solution-71" style="display: none;" class="tex2jax_ignore"><div class="remark-like">\begin{equation*}
  k{n \choose k} = k \frac{n!}{(n-k)!\,k!} = \frac{n!}{(n-k)!(k-1)!} = n\frac{(n-1)!}{(n-1-(k-1))!(k-1)!} = n {n-1 \choose k-1}
\end{equation*}</div></span></article><span class="incontext"><a href="sec_count-conc.html#li-601">in-context</a></span>
