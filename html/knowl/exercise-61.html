<article class="exercise-like"><h5 class="heading"><span class="codenumber">7</span></h5>
<p id="p-309">
What is the coefficient of \(x^9\) in the expansion of \((x+1)^{14} + x^3(x+2)^{15}\)?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-49" id="answer-49"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-49" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-310">
Use the binomial theorem. \({14\choose 9} + {15 \choose 6}2^9\).
</p></span></span>
