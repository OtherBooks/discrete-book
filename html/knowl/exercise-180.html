<p id="p-846">
Consider the sequence \(1, 7, 13, 19, \ldots, 6n + 7\).
</p>
<ol style="list-style-type: lower-alpha;">
<li id="li-692">How many terms are there in the sequence?</li>
<li id="li-693">What is the second-to-last term?</li>
<li id="li-694">Find the sum of all the terms in the sequence.</li>
</ol></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-130" id="answer-130"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-130" style="display: none;" class="tex2jax_ignore"><span class="solution"><ol style="list-style-type: lower-alpha;">
<li id="li-695">\(n+2\) terms.</li>
<li id="li-696">\(6n+1\).</li>
<li id="li-697">\(\frac{(6n+8)(n+2)}{2}\).</li>
</ol></span></span>
