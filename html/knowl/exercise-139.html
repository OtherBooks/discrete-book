<p id="p-651">
How many 6 letter words made from the letters \(a,b,c,d,e,f\) without repeats do not contain the sub-word “bad” in (a) consecutive letters? or (b) not-necessarily consecutive letters (but in order)?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-112" id="answer-112"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-112" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-652">
(a) \(6! - 4\cdot 3!\). (b) \(6! - {6 \choose 3}3!\).
</p></span></span>
