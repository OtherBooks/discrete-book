</h5>This requires stars and bars.  Use a star to represent each of the 5 digits in the number, and use their position relative to the bars to say what numeral fills that spot.  So we will have 5 stars and 6 bars, giving \({11 \choose 6}\).</article><span class="incontext"><a href="sec_stars-and-bars.html#li-383">in-context</a></span>
