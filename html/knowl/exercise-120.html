<article class="exercise-like"><h5 class="heading"><span class="codenumber">5</span></h5>
<p id="p-615">
Consider sets \(A\) and \(B\) with \(|A| = 10\) and \(|B| = 5\). How many functions \(f: A \to B\) are surjective?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-94" id="answer-94"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-94" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-616">
\(5^{10} - \left[{5 \choose 1}4^{10} - {5 \choose 2}3^{10} + {5 \choose 3}2^{10} - {5 \choose 4}1^{10}\right]\)
</p></span></span>
</div><span class="incontext"><a href="sec_count-functions.html#exercise-120">in-context</a></span>
