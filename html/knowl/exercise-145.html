<article class="exercise-like"><h5 class="heading"><span class="codenumber">23</span></h5>
<p id="p-662">
How many permutations of \(\{1,2,3,4,5\}\) leave exactly 1 element fixed?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-118" id="answer-118"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-118" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-663">
\({5 \choose 1}\left( 4! - \left[{4 \choose 1}3! - {4 \choose 2}2! + {4 \choose 3} 1! - {4 \choose 4} 0!\right] \right)\).
</p></span></span>
