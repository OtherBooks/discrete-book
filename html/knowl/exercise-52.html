<article class="exercise-like"><h5 class="heading"><span class="codenumber">9</span></h5>
<p id="p-250">
Find \(|(A \cup C)\setminus B|\) provided \(|A| = 50\), \(|B| = 45\), \(|C| = 40\), \(|A\cap B| = 20\), \(|A \cap C| = 15\), \(|B \cap C| = 23\), and \(|A \cap B \cap C| = 12\).
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-40" id="answer-40"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-40" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-251">
\(|(A \cup C)\setminus B| = 44\). Use a Venn diagram.
</p></span></span>
