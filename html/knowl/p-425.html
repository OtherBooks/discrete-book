Thus the total number of pizzas possible is
\begin{equation*}
  {n \choose 0}{n \choose n} + {n \choose 1}{n \choose n-1} + {n \choose 2}{n \choose n-2} + \cdots + {n \choose n}{n \choose 0}.
\end{equation*}
