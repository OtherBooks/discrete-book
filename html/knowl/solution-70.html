<p>
Yes. For example, if \(n = 7\) and \(k = 4\), we have
\begin{equation*}
  4 \cdot {7 \choose 4} = 4 \cdot 35 = 140 = 7 \cdot 20 = 7 \cdot {6 \choose 3}
\end{equation*}
