</h5>How many subsets of \(A\) contain an even number of elements? Explain.
  
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-53" id="solution-53"><span class="">Solution</span></a></span><span id="hk-solution-53" style="display: none;" class="tex2jax_ignore"><div class="remark-like"><p id="p-686">
Count the number of subsets with each possible even cardinality:
\begin{equation*}
  {9 \choose 0} + {9 \choose 2} + {9\choose 4} + {9 \choose 6} + {9 \choose 8} = 256
\end{equation*}
</p></div></span></article><span class="incontext"><a href="sec_count-conc.html#li-582">in-context</a></span>
