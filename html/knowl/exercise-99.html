<article class="exercise-like"><h5 class="heading"><span class="codenumber">6</span></h5>
<p id="p-508">
When playing Yahtzee, you roll five regular 6-sided dice. How many different outcomes are possible from a single roll? The order of the dice does not matter.
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-78" id="answer-78"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-78" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-509">
\({10 \choose 5}\). We have 5 stars (the five dice) and 5 bars (the five switches between the number 1-6).
</p></span></span>
</div><span class="incontext"><a href="sec_stars-and-bars.html#exercise-99">in-context</a></span>
