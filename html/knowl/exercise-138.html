<article class="exercise-like"><h5 class="heading"><span class="codenumber">16</span></h5>
<p id="p-651">
How many 10-bit strings of weight 6 start with \(111\) or end with \(101\) or both?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-111" id="answer-111"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-111" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-652">
