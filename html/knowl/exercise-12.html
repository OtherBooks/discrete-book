<article class="exercise-like"><h5 class="heading"><span class="codenumber">3</span></h5>
<p id="p-82">
Find an example of sets \(A\) and \(B\) such that \(A\cap B = \{3, 5\}\) and \(A \cup B = \{2, 3, 5, 7, 8\}\).
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-3" id="answer-3"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-3" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-83">
For example, \(A = \{2,3,5,7,8\}\) and \(B = \{3,5\}\).
</p></span></span>
</div><span class="incontext"><a href="sec_sets.html#exercise-12">in-context</a></span>
