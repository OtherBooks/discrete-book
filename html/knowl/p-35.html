<p><h5 class="heading"><span class="type">Paragraph</span></h5>
Be warned: we write “\(x \in A\)” when we wish to express that one of the elements of the set \(A\) is \(x\). For example, consider the set,
\begin{equation*}
  A = \{1, b, \{x, y, z\}, \emptyset\}.
\end{equation*}
