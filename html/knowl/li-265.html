</h5>Here you must count all the ways you can permute 6 friends chosen from a group of 14.  So the answer is \(P(14, 6)\), which can be calculated as \(\frac{14!}{8!} = 2192190\).</article><span class="incontext"><a href="sec_comb-perm.html#li-265">in-context</a></span>
