<article class="list"><h5 class="heading">
<span class="type">Item</span> <span class="codenumber">c</span>
</h5>We need 3 or more even digits.  3 even digits: \({5 \choose 3}2^3 2^2\).  4 even digits: \({5 \choose 4}2^4 2\).  5 even digits: \({5 \choose 5}2^5\).  So all together: \({5 \choose 3}2^3 2^2 + {5 \choose 4}2^4 2 + {5 \choose 5}2^5\).</article><span class="incontext"><a href="sec_count-conc.html#li-528">in-context</a></span>
