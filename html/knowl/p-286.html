<p><h5 class="heading"><span class="type">Paragraph</span></h5>
In fact, there is a quicker way to expand the above binomials. For example, consider the next one, \((x+y)^5\). What we are really doing is multiplying out,
\begin{equation*}
  (x+y)(x+y)(x+y)(x+y)(x+y).
\end{equation*}
