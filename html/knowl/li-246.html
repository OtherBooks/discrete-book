</h5>We can think of each row as a 6-bit string of weight 3 (since of the 6 coins, we require 3 to be pennies).  Thus there are \({6 \choose 3} = 20\) rows possible.  Each row requires 6 coins, so if we want to make all the rows at the same time, we will need 120 coins (60 of each).</article><span class="incontext"><a href="sec_binom.html#li-246">in-context</a></span>
