<span class="type">Item</span> <span class="codenumber">a</span>
</h5>How many subsets of \(A\) are there?  That is, find \(|\pow(A)|\). Explain.
	
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-50" id="solution-50"><span class="">Solution</span></a></span><span id="hk-solution-50" style="display: none;" class="tex2jax_ignore"><div class="remark-like"><p id="p-683">
There are \(512\) subsets. This is \(2^9\), which makes sense because we are deciding yes or no on whether to include each element of \(A\) in the subset.
</p></div></span></article><span class="incontext"><a href="sec_count-conc.html#li-579">in-context</a></span>
