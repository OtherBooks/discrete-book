How many shortest lattice paths start at (3,3) and
</p>
<ol style="list-style-type: lower-alpha;">
<li id="li-248">end at (10,10)?</li>
<li id="li-249">end at (10,10) and pass through (5,7)?</li>
<li id="li-250">end at (10,10) and avoid (5,7)?</li>
