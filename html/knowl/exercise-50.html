<article class="exercise-like"><h5 class="heading"><span class="codenumber">7</span></h5>
<p id="p-243">
If \(|A| = 8\) and \(|B| = 5\), what is \(|A \cup B| + |A \cap B|\)?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-38" id="answer-38"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-38" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-244">
\(|A \cup B| + |A \cap B| = 13\).
</p></span></span>
