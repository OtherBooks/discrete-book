</h5>This is tricky since you need to worry about running out of space.  One way to count: break into cases by the location of the top left corner.  You get \({7 \choose 2} + ({7 \choose 2}-1) + ({7 \choose 2} - 3) + ({7 \choose 2} - 6) + ({7 \choose 2} - 10) + ({7 \choose 2} - 15)\).</article><span class="incontext"><a href="sec_comb-perm.html#li-287">in-context</a></span>
