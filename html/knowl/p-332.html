<p><h5 class="heading"><span class="type">Paragraph</span></h5>
{Permutations}
\gls{pnk} is the number of permutations of \(k\) out of \(n\) objects.
\begin{equation*}
  P(n,k) = \frac{n!}{(n-k)!}.
\end{equation*}
