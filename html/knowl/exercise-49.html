<p id="p-241">
If \(|A| = 10\) and \(|B| = 15\), what is the largest possible value for \(|A \cap B|\)? What is the smallest? What are the possible values for \(|A \cup B|\)?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-37" id="answer-37"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-37" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-242">
\(0 \le |A \cap B| \le 10\) and \(15 \le |A \cup B| \le 25\).
</p></span></span>
