<p><h5 class="heading"><span class="type">Paragraph</span></h5>
Using the principle of inclusion/exclusion, the number of students who like their potatoes in at least one of the ways described is
\begin{equation*}
  15 + 20 + 9 - 12 - 5 - 6 + 3 = 24.
\end{equation*}
