<article class="exercise-like"><h5 class="heading"><span class="codenumber">12</span></h5>
<p id="p-97">
Let \(A = \{1,2,3,4,5,6\}\). Find all sets \(B \in \pow(A)\) which have the property \(\{2,3,5\} \subseteq B\).
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-12" id="answer-12"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-12" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-98">
\(\{2,3,5\}\), \(\{1,2,3,5\}\), \(\{2,3,4,5\}\), \(\{2,3,5,6\}\), \(\{1,2,3,4,5\}\), \(\{1,2,3,5,6\}\), \(\{2,3,4,5,6\}\), and \(\{1,2,3,4,5,6\}\).
</p></span></span>
</div><span class="incontext"><a href="sec_sets.html#exercise-21">in-context</a></span>
