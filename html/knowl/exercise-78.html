<article class="exercise-like"><h5 class="heading"><span class="codenumber">10</span></h5>
<p id="p-358">
How many different seating arrangements are possible for King Arthur and his 9 knights around their round table?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-62" id="answer-62"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-62" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-359">
\(9!\) (there are 10 people seated around the table, but it does not matter where King Arthur sits, only who sits to his left, two seats to his left, and so on).
</p></span></span>
