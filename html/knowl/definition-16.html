<p>
{Closed formula}
A <em class="terminology">closed formula</em> for a sequence \(a_0, a_1, a_2,\ldots\) is a formula for \(a_n\) using a fixed finite number of operations on \(n\). This is what you normally think of as a formula in \(n\).
