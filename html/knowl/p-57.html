<p><h5 class="heading"><span class="type">Paragraph</span></h5>
\(\pow(A)\) is a set of sets, all of which are subsets of \(A\). So
\begin{equation*}
  \pow(A) = \{ \emptyset, \{1\}, \{2\}, \{3\}, \{1,2\}, \{1, 3\}, \{2,3\}, \{1,2,3\}\}.
\end{equation*}
