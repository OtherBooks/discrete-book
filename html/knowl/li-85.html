<article class="list"><h5 class="heading">
<span class="type">Item</span> <span class="codenumber">c</span>
</h5>\(2\Z \cap 3\Z\) is the set of all integers which are multiples of both 2 and 3 (so multiples of 6).  Therefore \(2\Z \cap 3\Z = \{x \in \Z \st \exists y\in \Z(x = 6y)\}\).</article><span class="incontext"><a href="sec_sets.html#li-85">in-context</a></span>
