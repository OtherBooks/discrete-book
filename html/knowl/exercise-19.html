<article class="exercise-like"><h5 class="heading"><span class="codenumber">10</span></h5>
<p id="p-96">
Let \(A = \{a, b, c\}\). Find \(\pow(A)\).
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-10" id="answer-10"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-10" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-97">
\(\pow(A) = \{\emptyset, \{a\}, \{b\}, \{c\}, \{a,b\}, \{a,c\}, \{b,c\}, \{a,b,c\}\}\).
</p></span></span>
