<article class="exercise-like"><h5 class="heading"><span class="codenumber">14</span></h5>
<p id="p-104">
Find an example of sets \(A\) and \(B\) such that \(|A| = 3\), \(|B| = 4\), and \(|A \cup B| = 5\).
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-14" id="answer-14"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-14" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-105">
For example, \(A = \{1,2,3\}\) and \(B = \{2,3,4,5\}\).
</p></span></span>
</div><span class="incontext"><a href="sec_sets.html#exercise-23">in-context</a></span>
