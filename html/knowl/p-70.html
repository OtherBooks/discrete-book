<p><h5 class="heading"><span class="type">Paragraph</span></h5>
Also,
\begin{equation*}
  x \in \bar A \qquad \Iff \qquad \neg (x \in  A).
\end{equation*}
which says \(x\) is an element of the complement of \(A\) if \(x\) is not an element of \(A\).
