<article class="list"><h5 class="heading">
<span class="type">Item</span> <span class="codenumber"></span>
</h5>How many subsets of \(\{1,2,3,4,5\}\) contain exactly 3 elements?  We must choose \(3\) of the 5 elements to be in our subset.  There are \({5 \choose 3}\) ways to do this, so there are \({5 \choose 3}\) such subsets.</article><span class="incontext"><a href="sec_binom.html#li-224">in-context</a></span>
