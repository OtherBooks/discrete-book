Interesting. This gives us the binomial identity:
\begin{equation*}
  {10 \choose 4}{6 \choose 3}{3 \choose 2}{1 \choose 1} = {10 \choose 1}{9 \choose 2}{7 \choose 3}{4 \choose 4}.
\end{equation*}
