</h5>There are \({n \choose k}\) ways to pick which slots don't have the 2's.  Then those slots can be filled in \(2^k\) ways (0 or 1 for each slot).  So there are \(2^k{n \choose k}\) such strings.</article><span class="incontext"><a href="sec_comb-proofs.html#li-343">in-context</a></span>
