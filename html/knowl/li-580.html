</h5>How many subsets of \(A\) contain exactly 5 elements?  Explain.
		
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-51" id="solution-51"><span class="">Solution</span></a></span><span id="hk-solution-51" style="display: none;" class="tex2jax_ignore"><div class="remark-like"><p id="p-686">
Of the nine elements in \(A\), we must choose five of them to be in the subset. So \({9 \choose 5} = 126\).
</p></div></span></article><span class="incontext"><a href="sec_count-conc.html#li-580">in-context</a></span>
