</h5>Is this true?  Try it for a few values of \(n\) and \(k\).
  
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-70" id="solution-70"><span class="">Solution</span></a></span><span id="hk-solution-70" style="display: none;" class="tex2jax_ignore"><div class="remark-like"><p id="p-713">
Yes. For example, if \(n = 7\) and \(k = 4\), we have
\begin{equation*}
  4 \cdot {7 \choose 4} = 4 \cdot 35 = 140 = 7 \cdot 20 = 7 \cdot {6 \choose 3}
\end{equation*}
</p></div></span></article><span class="incontext"><a href="sec_count-conc.html#li-600">in-context</a></span>
