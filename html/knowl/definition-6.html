<p>
{Additive Principle (with sets)}
Given two sets \(A\) and \(B\), if \(A \cap B = \emptyset\) (that is, if there is no element in common to both \(A\) and \(B\)), then
\begin{equation*}
  |A \cup B| = |A| + |B|.
\end{equation*}
