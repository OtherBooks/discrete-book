This says there are 6 elements in \(A \cap B\), 4 elements in \(A \setminus B\) and 2 elements in \(B \setminus A\). Now <!--Style me with CSS--><em>these</em> three sets <!--Style me with CSS--><em>are</em> disjoint, so we can use the additive principle to find the number of elements in \(A \cup B\). It is \(6 + 4 + 2 = 12\).
