<article class="exercise-like"><h5 class="heading"><span class="codenumber">4</span></h5>
<p id="p-303">
How many 10-bit strings contain 6 or more 1's?
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-46" id="answer-46"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-46" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-304">
\({10 \choose 6} + {10\choose 7} + {10\choose 8} + {10 \choose 9} + {10\choose 10} = 386\).
</p></span></span>
