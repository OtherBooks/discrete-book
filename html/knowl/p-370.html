By the definition of \({n \choose k}\), we have
\begin{equation*}
  {n-1 \choose k-1} = \frac{(n-1)!}{(n-1-(k-1))!(k-1)!} = \frac{(n-1)!}{(n-k)!(k-1)!} \hfill \mbox{ and }  {n-1 \choose k} = \frac{(n-1)!}{(n-1-k)!k!}.
\end{equation*}
