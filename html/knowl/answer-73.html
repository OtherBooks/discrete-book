<span class="solution"><span class="heading"><span class="type">Answer</span> <span class="codenumber">3.5.1.1.1</span></span><ol style="list-style-type: lower-alpha;">
<li id="li-360">\({10\choose 5}\).  We must select 5 of the 10 digits to put in the set.</li>
<li id="li-361">Use stars and bars: each star represents one of the 5 elements of the set, each bar represents a switch between digits.  So there are 5 stars and 9 bars, giving us \({14 \choose 9}\).</li>
</ol></span><span class="incontext"><a href="sec_stars-and-bars.html#answer-73">in-context</a></span>
