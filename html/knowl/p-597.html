<p><h5 class="heading"><span class="type">Paragraph</span></h5>
If \(A\) and \(B\) are <!--Style me with CSS--><em>any</em> sets with \(|A| = 5\) and \(|B| = 8\), then the number of functions \(f: A \to B\) is \(8^5\) and the number of injections is \(P(8,5)\). So if you can represent your counting problem as a function counting problem, most of the work is done.
