<p><h5 class="heading"><span class="type">Paragraph</span></h5>
We have already said what it means for two sets to be equal: they have exactly the same elements. Thus, for example,
\begin{equation*}
  \{1, 2, 3\} = \{2, 1, 3\}.
\end{equation*}
