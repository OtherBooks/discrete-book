<p><h5 class="heading"><span class="type">Paragraph</span></h5>
Now we can finally count the number of surjective functions:
\begin{equation*}
  3^5 - \left[{3 \choose 1}2^5 - {3 \choose 2}1^5\right] = 150.
\end{equation*}
