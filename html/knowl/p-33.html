<p><h5 class="heading"><span class="type">Paragraph</span></h5>
This is read, “\(A\) is the set containing the elements 1, 2 and 3.” We use curly braces “\(\{,~~ \}\)” to enclose elements of a set. Some more notation:
\begin{equation*}
  a \gls{in} \{a, b, c\}.
\end{equation*}
