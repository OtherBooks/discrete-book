<p><h5 class="heading"><span class="type">Paragraph</span></h5>
Count the number of subsets with each possible even cardinality:
\begin{equation*}
  {9 \choose 0} + {9 \choose 2} + {9\choose 4} + {9 \choose 6} + {9 \choose 8} = 256
\end{equation*}
