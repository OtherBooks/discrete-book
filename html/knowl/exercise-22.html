<article class="exercise-like"><h5 class="heading"><span class="codenumber">13</span></h5>
<p id="p-99">
Find an example of sets \(A\) and \(B\) such that \(|A| = 4\), \(|B| = 5\), and \(|A \cup B| = 9\).
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-13" id="answer-13"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-13" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-100">
For example \(A = \{1,2,3,4\}\) and \(B = \{5,6,7,8,9\}\).
</p></span></span>
