<p>
{Additive Principle}
The <em class="terminology">additive principle</em> states that if event \(A\) can occur in \(m\) ways, and event \(B\) can occur in \(n\) <em class="terminology">disjoint</em> ways, then the event “\(A\) or \(B\)” can occur in \(m + n\) ways.
