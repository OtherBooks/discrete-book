</h5>She has 15 choices for who will be her maid of honor.  Then she needs to select 5 of the remaining 14 friends to be bridesmaids, which she can do in \({14 \choose 5}\) ways.  Thus she has \(15 {14 \choose 5}\) choices.</article><span class="incontext"><a href="sec_comb-proofs.html#li-318">in-context</a></span>
