<span class="type">Item</span> <span class="codenumber"></span>
</h5>How many lattice paths are there from (0,0) to (3,2)?  We must choose 3 of the 5 steps to be towards the right.  There are \({5 \choose 3}\) ways to do this, so there are \({5 \choose 3}\) such lattice paths.</article><span class="incontext"><a href="sec_binom.html#li-226">in-context</a></span>
