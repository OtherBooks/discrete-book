<article class="exercise-like"><h5 class="heading"><span class="codenumber">9</span></h5>
<p id="p-152">
Find a set \(X\) and a function \(f:X \to \N\) so that \(f\inv(0) \cup f\inv(1) = X\).
</p></article><div class="hidden-knowl-wrapper">
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-25" id="answer-25"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-25" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-153">
\(X\) can really be any set, as long as \(f(x) = 0\) or \(f(x) = 1\) for every \(x \in X\). For example, \(X = \N\) and \(f(n) = 0\) works.
</p></span></span>
